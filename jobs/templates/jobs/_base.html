<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Freelancer Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    <header class="w-full bg-white shadow">
        <div class="w-full max-w-7xl mx-auto">
            <div class="flex flex-col max-w-screen-xl p-5 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                <div class="flex flex-row items-center justify-between lg:justify-start">
                    <a href="{% url 'freelancer-list' %}" class="text-3xl font-bold text-blue-600 transition duration-500 ease-in-out transform tracking-tight hover:scale-105">CampusConnect</a>
                </div>
                <nav class="flex-col items-center flex-grow hidden md:pb-0 md:flex md:justify-end md:flex-row lg:px-2">
                    <div class="inline-flex items-center gap-4 list-none lg:ml-auto">
                        {% if user.is_authenticated %}
                            <p class="text-gray-600">{{ user.email }}</p>
                            <form action="{% url 'account_logout' %}" method="POST" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="px-6 py-2.5 text-base font-medium text-blue-600 transition duration-500 ease-in-out transform border-2 border-blue-600 rounded-xl shadow-md hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign out
                                </button>
                            </form>
                        {% else %}
                            <a href="{% url 'account_login' %}">
                                <button class="px-6 py-2.5 text-base font-medium text-blue-600 transition duration-500 ease-in-out transform border-2 border-blue-600 rounded-xl shadow-md hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign in
                                </button>
                            </a>
                            <a href="{% url 'account_signup' %}">
                                <button class="px-6 py-2.5 text-base font-medium text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Sign up
                                </button>
                            </a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="container mx-auto p-12 bg-white shadow-lg rounded-lg flex-grow">
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="w-full bg-gray-800 text-white mt-12 py-6">
        <div class="w-full max-w-7xl mx-auto text-center">
            <p>&copy; 2024 CampusConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
