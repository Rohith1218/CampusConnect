{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Business Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-right">
            <input class="px-8 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock content %}
