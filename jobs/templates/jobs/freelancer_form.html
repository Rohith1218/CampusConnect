{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
    <h1 class="text-4xl font-bold text-purple-700 mb-8">Create Freelancer Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-right">
            <input class="px-8 py-2 text-white bg-gradient-to-r from-purple-500 to-purple-700 rounded-lg hover:from-purple-600 hover:to-purple-800 cursor-pointer transition duration-300 ease-in-out transform hover:scale-105 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock content %}
