{% extends 'jobs/_base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-8 bg-white shadow-xl rounded-xl">
    <h1 class="text-4xl font-bold text-purple-700 mb-8 text-center">Login</h1>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg hover:from-purple-600 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-300 ease-in-out">Login</button>
    </form>
    <p class="mt-6 text-gray-600 text-center">Don't have an account? <a class="text-purple-500 underline hover:text-purple-700" href="{% url 'account_signup' %}">Signup here.</a></p>
</div>
{% endblock content %}
