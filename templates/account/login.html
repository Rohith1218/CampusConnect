{% extends 'jobs/_base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <input class="px-8 Py-2 text-white bg-blue-600 rounded-Ig hover:bg-blue-700 hover:cursor-pointer" type= "submit" value="Login">

</div>
{% endblock content %}
